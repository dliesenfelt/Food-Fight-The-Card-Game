<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fight! The Card Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <header class="banner">
            <h1>Food Fight! The Card Game</h1>
        </header>
        <div class="container" id="frame">
            <div class="container" id="field">
                <div id="fight-info">
                    <div class="fight-bar" id="player-fight-bar">
                        <h3 class="card-name" id="player-card-name">player card</h3>
                    </div>
                    <div class="fight-bar" id="npc-fight-bar">
                        <h3 class="card-name" id="npc-card-name">npc card</h3>
                    </div>        
                </div>
                <div class="container" id="play-area">
                    <div class="side" id="npc-side">
                        <div class="hand" id="npc-hand">
                            <div class="hand-card" id="npc-hand-1">1</div>
                            <div class="hand-card" id="npc-hand-2">2</div>
                            <div class="hand-card" id="npc-hand-3">3</div>
                            <div class="hand-card" id="npc-hand-4">4</div>
                            <div class="hand-card" id="npc-hand-5">5</div>
                        </div>
                        <div class="fight-area" id="npc-fight-area">
                            <div class="graveyard" id="npc-graveyard">gy</div>
                            <div class="fight-card" id="npc-fight-card">Fight</div>
                            <div class="deck" id="npc-deck">deck</div>
                        </div>
                    </div>
                    <div class="side" id="player-side">
                        <div class="fight-area" id="player-fight-area">
                            <div class="graveyard" id="player-graveyard">gy</div>
                            <div class="fight-card" id="player-fight-card">Fight</div>
                            <div class="deck" id="player-deck">deck</div>
                        </div>
                        <div class="hand" id="player-hand">
                            <div class="hand-card" id="player-hand-1">1</div>
                            <div class="hand-card" id="player-hand-2">2</div>
                            <div class="hand-card" id="player-hand-3">3</div>
                            <div class="hand-card" id="player-hand-4">4</div>
                            <div class="hand-card" id="player-hand-5">5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="./assets/index.js"></script>
</body>
</html>
